{% extends "base.html" %}

{% block title %}{% if stall %}แก้ไขแผงที่ {{ stall.name }}{% else %}เพิ่มแผงตลาดใหม่{% endif %}{% endblock %}

{% block content %}
<h1 class="mb-4">{% if stall %}แก้ไขแผงที่ {{ stall.name }}{% else %}เพิ่มแผงตลาดใหม่{% endif %}</h1>
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card shadow-sm">
            <div class="card-body">
                <form action="{{ url_for('add_stall') if not stall else url_for('edit_stall', stall_id=stall.id) }}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">ชื่อแผงตลาด (เช่น "แผงที่ 1")</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ stall.name if stall else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="price_per_day" class="form-label">ราคาต่อวัน (บาท)</label>
                        <input type="number" step="0.01" class="form-control" id="price_per_day" name="price_per_day" value="{{ stall.price_per_day if stall else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">คำอธิบาย</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required>{{ stall.description if stall else '' }}</textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            {% if stall %}บันทึกการแก้ไข{% else %}เพิ่มแผงตลาด{% endif %}
                        </button>
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">ยกเลิก</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
