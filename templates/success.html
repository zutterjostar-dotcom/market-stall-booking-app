{% extends "base.html" %}

{% block title %}การจองสำเร็จ{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <div class="card shadow-sm text-center">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="bi bi-check-circle-fill me-2"></i>การจองสำเร็จแล้ว!</h4>
            </div>
            <div class="card-body">
                <p class="lead">ระบบได้รับข้อมูลการจองของคุณเรียบร้อยแล้ว</p>
                <p>เราจะตรวจสอบข้อมูลและแจ้งผลให้ทราบทางอีเมลหรือเบอร์โทรศัพท์ที่คุณให้ไว้</p>
                <hr>
                <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">กลับสู่หน้าแรก</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
