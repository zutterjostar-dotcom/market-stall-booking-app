{% extends "base.html" %}

{% block title %}จองแผงที่ {{ stall.name }}{% endblock %}

{% block content %}
<h1 class="mb-4">จองแผงตลาด</h1>
<div class="row">
    <div class="col-md-6 mb-4">
        <div class="card h-100 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ stall.name }}</h5>
                <p class="card-text text-muted">{{ stall.description }}</p>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <strong>ราคาต่อวัน:</strong> {{ stall.price_per_day }} บาท
                    </li>
                    <li class="list-group-item">
                        <strong>สถานะ:</strong>
                        <span class="badge bg-success">ว่าง</span>
                    </li>
                </ul>
                <div class="mt-3">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> กลับ</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 mb-4">
        <div class="card h-100 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">ข้อมูลผู้จอง</h5>
                <form action="{{ url_for('book_stall', stall_id=stall.id) }}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="vendor_name" class="form-label">ชื่อ-นามสกุล</label>
                        <input type="text" class="form-control" id="vendor_name" name="vendor_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="vendor_phone" class="form-label">เบอร์โทรศัพท์</label>
                        <input type="tel" class="form-control" id="vendor_phone" name="vendor_phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="start_date" class="form-label">วันที่เริ่มจอง</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" required>
                    </div>
                    <div class="mb-3">
                        <label for="end_date" class="form-label">วันที่สิ้นสุดการจอง</label>
                        <input type="date" class="form-control" id="end_date" name="end_date" required>
                    </div>
                    <div class="mb-3">
                        <label for="image_file" class="form-label">หลักฐานการชำระเงิน</label>
                        <input type="file" class="form-control" id="image_file" name="image_file" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">ยืนยันการจอง</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
