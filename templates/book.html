{% extends "base.html" %}

{% block title %}จองแผงตลาด{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header text-center">
                <h3>จองแผงที่ {{ stall.id }}</h3>
            </div>
            <div class="card-body">
                {% if today_booking %}
                <div class="alert alert-warning text-center" role="alert">
                    แผงตลาดนี้ถูกจองแล้วสำหรับวันนี้
                </div>
                <a href="{{ url_for('index') }}" class="btn btn-secondary d-block mt-3">กลับหน้าแรก</a>
                {% else %}
                <form method="post">
                    <div class="mb-3">
                        <label for="vendor_name" class="form-label">ชื่อผู้เช่า</label>
                        <input type="text" class="form-control" id="vendor_name" name="vendor_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="vendor_phone" class="form-label">เบอร์โทรศัพท์</label>
                        <input type="tel" class="form-control" id="vendor_phone" name="vendor_phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="vendor_email" class="form-label">อีเมล</label>
                        <input type="email" class="form-control" id="vendor_email" name="vendor_email" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">ยืนยันการจอง</button>
                    </div>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
