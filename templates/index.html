{% extends "base.html" %}

{% block title %}หน้าแรก{% endblock %}

{% block content %}
<h1 class="mb-4 market-title">ผังแผงตลาด</h1>

<div class="card mb-4">
    <div class="card-body text-center">
        <img src="{{ url_for('static', filename='images/market_map.png') }}" alt="แผนที่ผังแผงตลาด" class="img-fluid">
    </div>
</div>

<div class="stall-map-grid">
    {% for item in stalls_with_status %}
    <a href="{{ url_for('book_stall', stall_id=item.stall.id) }}" class="stall-box grid-item-{{ item.stall.id }} {% if item.status == 'available' %}stall-available{% elif item.status == 'occupied' %}stall-occupied{% else %}stall-pending{% endif %}">
        <strong>{{ item.stall.name }}</strong>
        <span class="stall-status-text">{{ 'ว่าง' if item.status == 'available' else 'ไม่ว่าง' if item.status == 'occupied' else 'รอการอนุมัติ' }}</span>
    </a>
    {% endfor %}
</div>

{% endblock %}
